{% extends "base.html" %}

{% block content %}
<h2>Projects</h2>
<ul>
  {% for project in projects %}
    <li>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <strong>Technologies:</strong> {{ project.tech | join(', ') }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
