{% extends "base.html" %}

{% block content %}
<style>
  body {
    background-color: #e6f2ff;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  nav {
    text-align: center;
    background-color: #003366;
    padding: 15px 0;
  }

  nav a {
    color: #ffffff;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .about-me {
    color: #003366;
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    flex-grow: 1; /* So footer sticks to bottom if page content is short */
  }

  footer {
    text-align: center;
    padding: 15px 0;
    background-color: #003366;
    color: #ffffff;
    font-size: 14px;
  }
</style>



<div class="about-me">
  <h2>About Me</h2>
  <p>Hello! I'm a Python developer passionate about web development and automation.</p>
</div>


{% endblock %}
